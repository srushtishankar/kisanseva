<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sugarcane Leaf Disease Detection</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="wrapper">
            <!-- Navbar with Logo -->
            <ul class="nav-area">
                <!-- Logo added here -->
                <li class="logo">
                    <a href="http://127.0.0.1:8000/">
                        <img src="media\output\logo1.png" alt="Logo"/>
                    </a>
                </li>
                <li><a href="http://127.0.0.1:8000/">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Sugarcane</a></li>
                <li class="hamburger">
                    <a href="#"><i class="fa-solid fa-bars"></i></a>
                </li>
            </ul>
        </div>

        <div class="main_section">
            {% if pred_flag %}
            <h1>The Sugarcane Leaf is <span>{{predictedLabel}}</span>! </h1>
            {% else %}
            <h1>The Sugarcane Leaf has <span>{{predictedLabel}}</span>! </h1>
            {% endif %}
            <img src={{filePathName}} alt='' style="width:300px;height:300px;border: 5px solid white; margin-top: 20px;"> 
        </div>

         <!-- Adding an image below the header -->
        <div class="image-container">
            <img src="media\output\home 1.png" alt="Sugarcane Field" style="width:100%; max-height:800px; object-fit:cover;">
        </div>   
    </header>
    
    <script>
        // JavaScript to toggle the visibility of navigation items
        document.querySelector('.hamburger a').addEventListener('click', function(e) {
            e.preventDefault();
            const navItems = document.querySelectorAll('.nav-item');
            navItems.forEach(item => {
                item.classList.toggle('visible');
            });
        });
    </script>
</body>
<style>
*
{
    margin: 0;
    padding: 0;
}
body 
{
    font-family: 'Poppins', sans-serif;
}
.wrapper 
{
   
    width: 100%;
    margin: auto;
    position: absolute;
    top: 20px;
    left: 0;
    right: 0;
    z-index: 10;
}
header 
{
    background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6));
    height: 100vh;
    -webkit-background-size: cover;
    background-size: cover;
    background-position: center center;
    position: relative;
}
.nav-area 
{
    list-style: none;
    display: flex;
    justify-content: flex-end;
    align-items: center;
    padding: 20px;
    margin: 0;
}
.nav-area li 
{
    margin-left: 20px;
}
.nav-area li a 
{
    color: #fff;
    text-decoration: none;
    padding: 5px 20px;
    font-family: poppins;
    font-size: 20px;
}
.nav-area li a:hover 
{
    color: #ffe15d;
}
.main_section 
{
    position: absolute;
    margin: 10% 30%;
    text-align: center;
}
/* Style for the logo */
.nav-area .logo {
    margin-right: auto;

}
.nav-area .logo img {
    height: 90px;
    width: auto;
    transition: transform 0.3s ease, opacity 0.3s ease; /* Smooth transition for hover effects */
}
.nav-area .logo img:hover {
    transform: scale(1.1); /* Slightly enlarge the logo */
    opacity: 0.8; /* Slightly decrease the opacity */
}
.main_section h1 
{
    color: white;
    font-size: 60px;
    text-shadow: 3px 3px black;
}
.main_section h1 span
{
    color: #ffe15d;
    font-size: 60px;
    text-shadow: 3px 3px black;
}
/* Additional styles for visibility toggle */
.nav-item {
    display: none;
}
.nav-item.visible {
    display: block;
}
@media (max-width:600px) 
{
    .wrapper 
    {
        width: 100%;
        height: 100vh;
    }
    img 
    {
        width: 100%;
        height: 100vh;
    }
    .nav-area 
    {
        float: none;
        margin-top: 0;
    }
    .nav-area li a 
    {
        padding: 5px;
        font-size: 11px;
    }
    .nav-area 
    {
        text-align: center;
    }
}
</style>

</html>
